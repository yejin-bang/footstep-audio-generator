[pytest]
# Pytest configuration for Footstep Audio Pipeline

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Test paths
testpaths = tests

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for pipeline flow
    slow: Tests that take longer to run
    requires_gpu: Tests that require GPU access
    requires_api: Tests that require API credentials

# Coverage options (uncomment to enable)
# addopts = --cov=src --cov-report=html --cov-report=term

# Minimum Python version
minversion = 3.8
